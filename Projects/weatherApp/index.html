<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h1>Maya Weather App</h1>
      </section>
      <section class="search-city">
        <input
          type="text"
          max="100"
          spellcheck="false"
          class="search-input"
          placeholder="search city here..."
        />
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </section>
      <div class="weather-content">
        <section class="main-weather">
          <div class="info-section">
            <div class="time-display">
              <h3 id="day">Sunday</h3>
              <h2 class="hour-minute">
                <span id="hour">11</span>:<span id="minute">35</span>
              </h2>
              <h4 class="today">
                <span id="date">6</span> <span id="month">Jan</span>
                <span id="year">2019</span>
              </h4>
              <h5 class="day-night">pm</h5>
            </div>
            <div class="temp-section">
              <h2 id="temp">16Â°C</h2>
            </div>
          </div>
          <div class="img">
            <img
              src="weatherImages/partly sunny.png"
              width="222"
              height="207"
              id="weather-pic"
            />
          </div>
        </section>
        <section class="city-section">
          <h2 id="city">Addis Ababa</h2>
        </section>
        <div class="wind-humidity">
          <section class="wind-speed-section">
            <div class="wind">
              <img
                src="weatherImages/wind-speed-7-256.png"
                width="100"
                height="100"
              />
              <h2 id="speed">2.04 Km/hr</h2>
            </div>
          </section>
          <section class="humidity-section">
            <div class="humidity">
              <img
                src="weatherImages/humidity-11-256.png"
                width="100"
                height="140"
              />
              <h2 id="humidity">60 %</h2>
            </div>
          </section>
          <section class="error">
            <p>something went wrong, try Again</p>
          </section>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
