<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              irish: ["Irish Grover", "system-ui"],
              inria: ["Inria Serif", "serif"],
            },
          },
        },
        plugins: [],
      };
    </script>
  </head>
  <body class="h-[100vh] my-auto flex items-center justify-center">
    <div
      class="mx-auto w-[500px] max-h-screen rounded-lg shadow-2xl shadow-slate-900/25 p-4"
    >
      <h1 class="m-4 text-center font-irish text-2xl">To-do App</h1>
      <div class="flex justify-center mx-auto space-x-24 items-center">
        <input
          type="text"
          placeholder="Enter task"
          class="px-4 py-2 rounded-lg border-2 border-black w-[250px]"
        />
        <button
          id="addBtn"
          class="hover:bg-green-600 duration-200 border-2 border-green-600 px-2 py-1 rounded-md font-extrabold text-green-600 hover:text-white"
        >
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <ul
        class="px-2 font-inria w-full py-4 max-h-[300px] overflow-y-scroll"
      ></ul>
    </div>
    <script src="todoapp.js"></script>
    <script src="script.js"></script>
  </body>
</html>
